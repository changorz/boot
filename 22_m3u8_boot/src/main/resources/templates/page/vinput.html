<head>
    <meta charset="UTF-8">
    <title>添加视频</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>

    <link rel="stylesheet" href="../css/xadmin.css">
    <script type="text/javascript" src="../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->

<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" action="/admin/addv" method="post">

            <div class="layui-form-item">
                <label class="layui-form-label">课程选择 <span class="x-red">*</span></label>
                <div class="layui-input-block">
                    <select name="cid" lay-verify="required">
                        <option value="0"></option>
                        <option value="1">软件工程：彭琛</option>
                        <option value="2">UI设计：罗井知</option>
                        <option value="3">计算机系统结构：廖宁</option>
                        <option value="4">图像处理与模式识别：柴桦</option>
                        <option value="5">Oracle数据库管理：杨路</option>
                    </select>
                </div>
            </div>

            <div class="layui-form-item">
                <label for="vname" class="layui-form-label"><span class="x-red">*</span>视频的名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="vname" name="vname" required=""  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="vurl" class="layui-form-label"><span class="x-red">*</span>视频的路径</label>
                <div class="layui-input-inline">
                    <input type="text" id="vurl" name="vurl" required=""  autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="resources_name" class="layui-form-label">资源名字</label>
                <div class="layui-input-inline">
                    <input type="text" id="resources_name" name="resources_name"   class="layui-input">
                </div>
            </div>


            <div class="layui-form-item">
                <label for="resources_url" class="layui-form-label">资源路径</label>
                <div class="layui-input-inline">
                    <input type="text" id="resources_url" name="resources_url"  class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="update" class="layui-form-label"><span class="x-red">*</span>视频更新时间</label>
                <div class="layui-input-inline">
                    <input type="text" id="update" name="update" required=""   class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" type="submit">增加</button>
            </div>

        </form>
    </div>
</div>
<script>layui.use(['form', 'layer','jquery'],
    function() {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;


    });</script>

</body>

</html>
